<!DOCTYPE html>
<html>
<head>
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 100%; 
            border-collapse: collapse; 
        }
        .first-cell {
            background-color: purple; 
            text-align: center;
            padding: 20px;
        }
        .second-cell {
            background-color: skyblue; 
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">
                First cell
            </td>
            <td class="second-cell">
                Second cell
            </td>
        </tr>
    </table>
</body>
</html>
