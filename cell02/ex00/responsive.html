<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cellule0.6 HTML</title>
	<style>
    .container {
        display: flex;
        width: 100%;
        height: 100vh;
        margin: 0;
    }
    .content {
        display: flex;
        flex: 1;
        flex-direction: row; 
    }

    .box {
        height: 100%;
        font-weight: bold;
        display: flex;
        flex: 1; 
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border: 2px gray solid;
    }

    @media only screen and (max-width: 767px) {
        .content {
            flex-direction: row; 
        }
    }
</style>

</head>
<body>
	<div class="container">
		<hr>
		<div class="content">
			<div
				class="box"
				style="background-color: purple;">First cell</div>
			<div
				class="box"
				style="background-color: skyblue;">Second Cell</div>
		</div>
	</div>
</body>
</html>
